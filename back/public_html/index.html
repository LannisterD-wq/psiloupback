<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PsiloUp API</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;padding:40px;background:#0f1220;color:#e6e6e6}
      .card{max-width:780px;margin:0 auto;background:#151a2c;border:1px solid #252b43;border-radius:12px;padding:24px}
      h1{margin:0 0 12px;font-size:24px}
      p{margin:8px 0 16px;line-height:1.5}
      a.button{display:inline-block;background:#4f46e5;color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px;margin-right:10px}
      .links{margin-top:16px}
      code{background:#0b0e1a;border:1px solid #1c2236;border-radius:6px;padding:2px 6px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PsiloUp API</h1>
      <p>
        Backend ativo. Use <code>/health</code> para verificar status e <code>/api</code> para os endpoints.
      </p>
      <div class="links">
        <a class="button" href="/health">Ver status (/health)</a>
        <a class="button" href="/api/checkout/quote?sku=STACK-DUPLO&qty=1&cep=80410100">Testar cotação (GET)</a>
      </div>
      <p>
        Para cotação, envie um POST para <code>/api/checkout/quote</code> com JSON:
      </p>
      <pre><code>{
  "items": [{ "sku": "STACK-DUPLO", "qty": 1 }],
  "destination": { "cep": "80410100" }
}</code></pre>
    </div>
  </body>
  </html>
